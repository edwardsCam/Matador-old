<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Matador</title>
    <script src="http://www.babylonjs.com/babylon.js"></script>
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        var time = 0;

        var len = 500;
        var wid = 10;
        var _wid = wid * -1;

        var movespeed = 0.2;

        var walls_enabled = true;

        var createScene = function() {

            var scene = new BABYLON.Scene(engine);
            var camTarget = new BABYLON.Vector3(0, 0, 100);

            var camera = new BABYLON.FollowCamera("camera1", new BABYLON.Vector3(0, 0, 0), scene);
            camera.setTarget(camTarget);
            camera.attachControl(canvas, true);

            var globalView = camera.viewport.toGlobal(engine);

            var damp = 60;

            var mousex = scene.pointerX - globalView.width / 2;
            var mousey = globalView.height / 2 - scene.pointerY;
            var prev_pos;
            var new_pos = new BABYLON.Vector3(mousex, mousey, camera.position.z + 10 + movespeed)

            var wave, freq, amp;
            var adjust_factor = 25;

            var waxing = true;

            amp = 1;
            freq = 5;

            scene.tick = function() {
                time += (1 / engine.getFps());
            }

            scene.moveCamera = function() {
                camera.position.z += movespeed;
                camTarget.z += movespeed;
            }

            scene.followMouse = function() {
                prev_pos = new_pos;
                mousex = scene.pointerX - globalView.width / 2;
                mousey = globalView.height / 2 - scene.pointerY;
                mousex /= damp;
                mousey /= damp;
                camTarget.x = mousex;
                camTarget.y = mousey;
                camera.setTarget(camTarget);
                new_pos = new BABYLON.Vector3(mousex, mousey, camera.position.z + 10 + movespeed)
            }

            scene.drawWaves = function() {
                
                var adjust = adjust_factor * Math.abs(mousex / adjust_factor);
                adjust = adjust_factor - adjust;
                /*
                var vanilla = Math.sin(time) + 1;
                
                amp = vanilla * 2;
                freq = vanilla;
                wave = amp * Math.sin(vanilla * freq);
                */
                wave = 2 * Math.sin(time*5);
                new_pos.y += wave;
                new_pos.z += adjust;
                BABYLON.Mesh.CreateLines("waves", [prev_pos, new_pos], scene);
            }

            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 1;

            if (walls_enabled) {
                (function drawWalls() {
                    var linebl = BABYLON.Mesh.CreateLines("lines", [
                            new BABYLON.Vector3(_wid, _wid, _wid), new BABYLON.Vector3(_wid, _wid, len)
                        ], scene),
                        linetl = BABYLON.Mesh.CreateLines("lines", [
                            new BABYLON.Vector3(_wid, wid, _wid), new BABYLON.Vector3(_wid, wid, len)
                        ], scene),
                        linebr = BABYLON.Mesh.CreateLines("lines", [
                            new BABYLON.Vector3(wid, _wid, _wid), new BABYLON.Vector3(wid, _wid, len)
                        ], scene),
                        linetr = BABYLON.Mesh.CreateLines("lines", [
                            new BABYLON.Vector3(wid, wid, _wid), new BABYLON.Vector3(wid, wid, len)
                        ], scene);

                    var num_milestones = len / 25;

                    var lines;
                    for (var i = 0; i < num_milestones; i++) {
                        var startpos = i * num_milestones;
                        lines = BABYLON.Mesh.CreateLines("markers", [
                            new BABYLON.Vector3(_wid, _wid, startpos),
                            new BABYLON.Vector3(wid, _wid, startpos),
                            new BABYLON.Vector3(wid, wid, startpos),
                            new BABYLON.Vector3(_wid, wid, startpos),
                            new BABYLON.Vector3(_wid, _wid, startpos)
                        ], scene);
                    }
                }());
            }

            return scene;

        };

        var scene = createScene();

        engine.runRenderLoop(function() {
            scene.tick();
            scene.moveCamera();
            scene.followMouse();
            scene.drawWaves();
            scene.render();
        });

        // Resize
        window.addEventListener("resize", function() {
            engine.resize();
        });
    </script>
</body>

</html>
