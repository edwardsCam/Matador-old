<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Surfscape</title>
    <!-- Babylon.js -->
    <script src="http://www.babylonjs.com/babylon.js"></script>
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        var len = 500;
        var wid = 10;
        var _wid = wid * -1;

        var createScene = function() {

            // This creates a basic Babylon Scene object (non-mesh)
            var scene = new BABYLON.Scene(engine);

            var camTarget = new BABYLON.Vector3(0, 0, 100);

            // This creates and positions a free camera (non-mesh)
            var camera = new BABYLON.FollowCamera("camera1", new BABYLON.Vector3(0, 0, 0), scene);

            // This targets the camera to scene origin
            camera.setTarget(camTarget);

            // This attaches the camera to the canvas
            camera.attachControl(canvas, true);

            // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

            // Default intensity is 1. Let's dim the light a small amount
            light.intensity = 1;

            /*
                // Our built-in 'sphere' shape. Params: name, subdivs, size, scene
                var sphere = BABYLON.Mesh.CreateSphere("sphere1", 16, 2, scene);
        
                // Move the sphere upward 1/2 its height
                sphere.position.y = 1;
        
                // Our built-in 'ground' shape. Params: name, width, depth, subdivs, scene
                var ground = BABYLON.Mesh.CreateGround("ground1", 6, 6, 2, scene);
                */

            var linebl = BABYLON.Mesh.CreateLines("lines", [
                    new BABYLON.Vector3(_wid, _wid, _wid), new BABYLON.Vector3(_wid, _wid, len)
                ], scene),
                linetl = BABYLON.Mesh.CreateLines("lines", [
                    new BABYLON.Vector3(_wid, wid, _wid), new BABYLON.Vector3(_wid, wid, len)
                ], scene),
                linebr = BABYLON.Mesh.CreateLines("lines", [
                    new BABYLON.Vector3(wid, _wid, -_wid), new BABYLON.Vector3(wid, _wid, len)
                ], scene),
                linetr = BABYLON.Mesh.CreateLines("lines", [
                    new BABYLON.Vector3(wid, wid, _wid), new BABYLON.Vector3(wid, wid, len)
                ], scene);

            var num_milestones = len / 25;
				
            var lines;
            for (var i = 0; i < num_milestones; i++) {
                var startpos = i * num_milestones;
                lines = BABYLON.Mesh.CreateLines("lineMesh", [
                    new BABYLON.Vector3(_wid, _wid, startpos),
					new BABYLON.Vector3(wid, _wid, startpos),
                    new BABYLON.Vector3(wid, wid, startpos),
                    new BABYLON.Vector3(_wid, wid, startpos),
                    new BABYLON.Vector3(_wid, _wid, startpos)
                ], scene);
            }

            return scene;

        };

        var scene = createScene();

        engine.runRenderLoop(function() {
            scene.render();
        });

        // Resize
        window.addEventListener("resize", function() {
            engine.resize();
        });
    </script>
</body>

</html>
