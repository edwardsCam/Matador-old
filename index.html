<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Matador</title>
    <script src="http://www.babylonjs.com/babylon.js"></script>
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        var len = 500;
        var wid = 10;
        var _wid = wid * -1;

        var createScene = function() {

            var scene = new BABYLON.Scene(engine);
            var camTarget = new BABYLON.Vector3(0, 0, 100);
            var camera = new BABYLON.FollowCamera("camera1", new BABYLON.Vector3(0, 0, 0), scene);
            camera.setTarget(camTarget);
            camera.attachControl(canvas, true);

            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 1;

            var linebl = BABYLON.Mesh.CreateLines("lines", [
                    new BABYLON.Vector3(_wid, _wid, _wid), new BABYLON.Vector3(_wid, _wid, len)
                ], scene),
                linetl = BABYLON.Mesh.CreateLines("lines", [
                    new BABYLON.Vector3(_wid, wid, _wid), new BABYLON.Vector3(_wid, wid, len)
                ], scene),
                linebr = BABYLON.Mesh.CreateLines("lines", [
                    new BABYLON.Vector3(wid, _wid, -_wid), new BABYLON.Vector3(wid, _wid, len)
                ], scene),
                linetr = BABYLON.Mesh.CreateLines("lines", [
                    new BABYLON.Vector3(wid, wid, _wid), new BABYLON.Vector3(wid, wid, len)
                ], scene);

            var num_milestones = len / 25;
				
            var lines;
            for (var i = 0; i < num_milestones; i++) {
                var startpos = i * num_milestones;
                lines = BABYLON.Mesh.CreateLines("lineMesh", [
                    new BABYLON.Vector3(_wid, _wid, startpos),
					new BABYLON.Vector3(wid, _wid, startpos),
                    new BABYLON.Vector3(wid, wid, startpos),
                    new BABYLON.Vector3(_wid, wid, startpos),
                    new BABYLON.Vector3(_wid, _wid, startpos)
                ], scene);
            }

            return scene;

        };

        var scene = createScene();

        engine.runRenderLoop(function() {
            scene.render();
        });

        // Resize
        window.addEventListener("resize", function() {
            engine.resize();
        });
    </script>
</body>

</html>
